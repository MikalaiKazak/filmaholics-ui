<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Sign In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <span class="divider"><img class="logo" src="assets/image/logo_words.png"></span>

    <form (submit)="logIn()" [formGroup]="loginForm">

        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4" size-sm="8" size-xs="12">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input formControlName="email" required type="email"></ion-input>
                    </ion-item>
                    <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)"
                         style="color: red; text-align:right;">Email not valid
                    </div>

                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input formControlName="password" required type="password"></ion-input>
                    </ion-item>
                    <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)"
                         style="color: red; text-align:right">
                        Password to short
                    </div>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4" size-sm="8" size-xs="12">
                <ion-button [disabled]="!loginForm.valid" color="primary" expand="block" type="submit">Login
                </ion-button>

                <p style="text-align:right"><a [routerLink]="['/forgot-password']" class="small-text">Forgot
                    Password?</a></p>

                <ion-button (click)="googleLogin()" color="danger" expand="block" type="submit">Login with Google
                </ion-button>

                <span class="divider line one-line">or</span>

                <p class="already">Don't have a account?</p>

                <ion-button [routerLink]="['/registration']" color="primary" expand="block">Sign up</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
