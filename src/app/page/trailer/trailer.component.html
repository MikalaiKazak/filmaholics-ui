<div class="embedresize">
    <div class="close-wrapper">
        <ion-button (click)="closeModal()" class="closeBtn" fill="clear">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </div>
    <iframe [src]="videoUrl"
            allow="autoplay"
            allowfullscreen
            frameborder="0"
            height="auto"
            width="auto">
    </iframe>
</div>
