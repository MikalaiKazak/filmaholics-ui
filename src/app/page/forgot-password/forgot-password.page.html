<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Reset Your Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <span class="divider"><img class="logo" src="../../../assets/image/logo_words.png"></span>

    <form (submit)="passwordRecover()" [formGroup]="passwordRecoverForm">
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="4" size-sm="8" size-xs="12">
                <ion-item lines="full" style="margin-bottom: 10px">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email" required type="email"></ion-input>
                </ion-item>
                <div *ngIf="passwordRecoverForm.get('email').invalid && (passwordRecoverForm.get('email').touched || passwordRecoverForm.get('email').dirty)"
                     style="color: red; text-align:right; font-size: 14px; margin-top: -10px">Email not valid
                </div>

                <ion-row>
                    <ion-col>
                        <ion-button [disabled]="!passwordRecoverForm.valid" color="danger" expand="block" type="submit">
                            SEND
                        </ion-button>

                        <small>
                            Please provide the email address that you used when you signed
                            up for your Evernote account.
                        </small>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
